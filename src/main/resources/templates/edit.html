<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User :: Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
</head>

<body>
    <div th:replace="~{common/nav :: nav-bar}"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            Profile updated successfully!
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <form method="post" role="form" th:action="@{/edit/{userId}(userId=${user.id})}" th:object="${user}">
                            <div th:replace="~{common/userForm :: login-form}"></div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-lg" type="submit">Update Profile</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function makeEmailReadonlyOnLoad() {
            var field = document.getElementById("email");
            field.readOnly = true;
        }
        window.onload = makeEmailReadonlyOnLoad;
    </script>
</body>
</html>

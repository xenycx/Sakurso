<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
</head>

<body>
    <div th:replace="~{common/nav :: nav-bar}"></div>
    <div class="container h-100 py-4">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6">
                <div th:if="${param.success}" class="alert alert-success mb-4">
                    You've successfully added a new user.
                </div>

                <form method="post" role="form" th:action="@{/add/save}" th:object="${user}">
                    <div th:replace="~{common/userForm :: login-form}"></div>
                    
                    <div class="text-center mt-4">
                        <button class="btn btn-primary w-100 py-2" type="submit">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function makePasswordRequiredOnLoad() {
            var field = document.getElementById("password");
            field.required = true;
        }
        window.onload = makePasswordRequiredOnLoad;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

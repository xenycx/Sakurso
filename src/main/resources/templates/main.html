<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <style>
        .hover-effect {
            transition: all 0.3s ease;
        }
        .hover-effect:hover {
            transform: translateY(-5px);
            background-color: var(--dark-hover) !important;
            border-color: var(--dark-primary) !important;
        }
    </style>
</head>

<body>
    <div th:replace="~{common/nav :: nav-bar}"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Hello, <span th:text="${user.name}"></span>!</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-3" sec:authorize="hasRole('ADMIN')">
                <a href="/users" class="text-decoration-none">
                    <div class="card h-100 hover-effect">
                        <div class="card-body text-center">
                            <h5 class="card-title">Users</h5>
                            <p class="card-text">View all users</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a href="/rooms" class="text-decoration-none">
                    <div class="card h-100 hover-effect">
                        <div class="card-body text-center">
                            <h5 class="card-title">Rooms</h5>
                            <p class="card-text">View all rooms</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a href="/lectures" class="text-decoration-none">
                    <div class="card h-100 hover-effect">
                        <div class="card-body text-center">
                            <h5 class="card-title">Lectures</h5>
                            <p class="card-text">View all lectures</p>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>
    </div>
</body>

</html>

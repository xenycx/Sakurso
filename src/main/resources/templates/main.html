<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
            padding: 1rem;
        }

        .hover-effect {
            transition: all 0.3s ease;
        }

        .hover-effect:hover {
            transform: translateY(-5px);
            background-color: var(--dark-hover) !important;
            border-color: var(--dark-primary) !important;
        }

        .card {
            height: 100%;
        }
    </style>
</head>

<body>
    <div th:replace="~{common/nav :: nav-bar}"></div>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Hello, <span th:text="${user.name}"></span>!</h1>
        </div>
        <div class="card-container">
            <a href="/users" class="text-decoration-none" sec:authorize="hasRole('ADMIN')">
                <div class="card hover-effect">
                    <div class="card-body text-center">
                        <h5 class="card-title">Users</h5>
                        <p class="card-text">View all users</p>
                    </div>
                </div>
            </a>
            <a href="/rooms" class="text-decoration-none">
                <div class="card hover-effect">
                    <div class="card-body text-center">
                        <h5 class="card-title">Rooms</h5>
                        <p class="card-text">View all rooms</p>
                    </div>
                </div>
            </a>
            <a href="/lectures" class="text-decoration-none">
                <div class="card hover-effect">
                    <div class="card-body text-center">
                        <h5 class="card-title">Lectures</h5>
                        <p class="card-text">View all lectures</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

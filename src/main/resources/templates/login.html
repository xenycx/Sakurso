<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/login}">TLAT</a>
        </div>
    </nav>

    <div class="container h-100 py-5 mt-5">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6">
                <div th:if="${param.error}" class="alert alert-danger mb-4">
                    Invalid Email and Password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success mb-4">
                    You have been logged out.
                </div>

                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Please login to your account</p>
                        </div>

                        <form method="post" th:action="@{/login}" role="form">
                            <div class="form-group mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="username" name="username" 
                                    class="form-control" placeholder="Enter your email" required />
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" name="password" 
                                    class="form-control" placeholder="Enter your password" required />
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>
                            
                            <div class="text-center">
                                <span>Not registered? <a th:href="@{/register}">Register here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Lecture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <style>
        .badge {
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: 500;
        }
        </style>
</head>

<body>
    <div th:replace="~{common/nav :: nav-bar}"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Edit Lecture</h2>
                <form th:action="@{/lectures/edit/{id}(id=${lecture.id})}" th:object="${lecture}" method="post">
                    <div class="form-group mb-3">
                        <label for="roomNumber">Room</label>
                        <select class="form-control" id="roomNumber" name="roomNumber" th:field="*{roomNumber}" required>
                            <option value="">Select Room</option>
                            <option th:each="room : ${rooms}" th:value="${room.roomNumber}" 
                                    th:text="${room.roomNumber}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}" 
                           class="text-danger"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               th:field="*{date}" required>
                        <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" 
                           class="text-danger"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="startTime">Start Time</label>
                        <input type="time" class="form-control" id="startTime" name="startTime" 
                               th:field="*{startTime}" required>
                        <p th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" 
                           class="text-danger"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="endTime">End Time</label>
                        <input type="time" class="form-control" id="endTime" name="endTime" 
                               th:field="*{endTime}" required>
                        <p th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" 
                           class="text-danger"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="lecturer">Lecturer</label>
                        <input type="text" class="form-control" id="lecturer" name="lecturer" 
                               th:field="*{lecturer}" required>
                        <p th:if="${#fields.hasErrors('lecturer')}" th:errors="*{lecturer}" 
                           class="text-danger"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" 
                               th:field="*{subject}" required>
                        <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" 
                           class="text-danger"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" th:field="*{status}" required>
                            <option value="">Select Status</option>
                            <option th:each="status : ${T(com.tlat.Entity.LectureStatus).values()}"
                                    th:value="${status}" 
                                    th:text="${status}">
                            </option>
                        </select>
                        <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></p>
                    </div>

                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Update Lecture</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
